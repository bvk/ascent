//
// This file defines wal record format for paxos/classic package.
//

import "proto-ascent/paxos/classic/rpc.proto";

package ascent.paxos.classic;
option go_package = "classic";

message WALRecord {
  optional Checkpoint checkpoint = 1;

  optional Configuration config_change = 2;

  optional Phase1Change phase1_change = 3;
  optional Phase2Change phase2_change = 4;
  optional BallotChange ballot_change = 5;
  optional LearnerChange learner_change = 6;
}

message Checkpoint {
  required Configuration configuration = 1;

  // Proposer state.
  optional int64 proposal_ballot = 2;

  // Acceptor state.
  optional int64 promised_ballot = 3;
  optional int64 voted_ballot = 4;
  optional bytes voted_value = 5;

  // Learner state.
  optional bytes chosen_value = 6;
}

message Configuration {
  required string instance_id = 1;

  repeated string learner_list = 2;
  repeated string acceptor_list = 3;
  repeated string proposer_list = 4;
  optional int32 majority_size = 5;

  optional bool is_learner = 6;
  optional bool is_acceptor = 7;
  optional bool is_proposer = 8;
  optional int32 proposer_index = 9;
}

message Phase1Change {
  required int64 promised_ballot = 1;
}

message Phase2Change {
  required int64 voted_ballot = 1;
  required bytes voted_value = 2;
}

message BallotChange {
  required int64 proposal_ballot = 1;
}

message LearnerChange {
  optional bytes ChosenValue = 1;
  repeated BallotStatus ballot_status_list = 2;
}
